    <div class="base">
        <div id="quiz">
            <h1>How do you say hello in </h1>

            <div id="flag">

                <img id='image' src="img\finland.png" alt="Finland" width="128" height="128">

<script src="commands1.js"></script>
<script type="text/javascript">
        let pic = ['img/Finland.png', 'img/Spain.png', 'img/Russia.png', 'img/Bangladesh.png', 'img/Kenya.png'];
        let imageNumber = 0;
        document.getElementById("buttons").addEventListener("click", changeImage);
        function changeImage() {
            imageNumber = (imageNumber + 1) % pic.length;
            document.getElementById("image").src = pic[imageNumber];
        }
    </script>
</body>
